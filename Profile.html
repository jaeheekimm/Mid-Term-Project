<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my sample resume</title>

  <style>
    body {
      width: 980px; 
      margin: 0 auto; 
    }

    .clear {
        clear: both; 
    }

    header #home {
      font-size: xx-large;
      font-family: sans-serif;
      color: white;
      background-color: #333;
      text-align: center;
      padding: 15px;
      margin: 0;
    }

    .menu {
      background-color: gray;
      padding: 10px;
      margin: 0;
    }

    .menu li {
      display: inline;
      margin-left: 20px;
    }

    .menu ul {
      padding: 0;
      margin: 0;
    }

    .menu a {
      list-style: none;
      text-decoration: none;
      font-size: 18px;
      color: white;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    article {
      display: flex;
      text-align: center;
    }

    .profile {
      float: left;
      text-align: center;
      flex: 1;
      padding: 20px;
    }

    .profile img {
      width: 50%;
      height: auto;
      margin-bottom: 10px;
    }

    .profile table {
      width: 100%;
      margin: 10px auto;
      border-collapse: collapse;
    }

    .profile th,
    .profile td {
      text-align: center;
      padding: 10px;
      border: 1px solid black;
    }

    .profile th {
      background-color: #585656;
      color: white;
      width: 40%;
    }

    .profile td {
      background-color: #fff;
    }

    footer {
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <div id="home">
      <h2>Jaehee's Homepage</h2>
    </div>
    <div class="menu">
      <ul>
        <li><a href="#Home">Home</a></li>
        <li><a href="#Profile">Profile</a></li>
        <li><a href="education.html">Education</a></li> <!-- 링크 수정 -->
        <li><a href="skills.html">Skills</a></li> <!-- 링크 수정 -->
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </div>
    <div class="clear"></div>
  </header>

  <article>
    <section class="profile">
      <h2>32197148 Jaehee Kim</h2>
      <img src="https://image.ajunews.com/content/image/2014/08/29/20140829165234761245.jpg" alt="Hello Kitty">
      <table>
        <tr>
          <th>Name</th>
          <td>Jaehee Kim</td>
        </tr>
        <tr>
          <th>Student ID</th>
          <td>32197148</td>
        </tr>
        <tr>
          <th>Department</th>
          <td>Software</td>
        </tr>
        <tr>
          <th>Grade</th>
          <td>4th year</td>
        </tr>
      </table>
    </section>
    <div class="clear"></div>

    <section id="Contact">
      <h2>Contact</h2>
      <form>
        <ul style="list-style-type: none;">
          <li>
            Employment Type : 
            <input type="radio" name="time" id="f-time" value="full-time">
            <label for="f-time">Full-time</label>
            <input type="radio" name="time" id="p-time" value="part-time">
            <label for="p-time">Part-time</label>
          </li>
          <li>
            <label for="c-name">Name : </label>
            <input type="text" id="c-name">
          </li>
          <li>
            <label for="c-company">Company : </label>
            <input type="text" id="c-company">
          </li>
          <li>
            <label for="c-email">Email : </label>
            <input type="email" id="c-email" placeholder="id@host">
          </li>
          <li>
            <button type="submit">submit</button>
          </li>
        </ul>
      </form>
      <hr>
    </section>
  </article>

  <footer>
    <div>
      <hr>
      <p><em>Copyright &copy; 2024 Jaehee Kim</em></p>
    </div>
  </footer>
</body>
</html>
