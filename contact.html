<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      width: 980px; 
      margin: 0 auto; 
      text-align: center;
    }

    header {
      background-color: gray;
      padding: 10px;
      margin: 0;
    }

    header a {
      list-style: none;
      text-decoration: none;
      font-size: 18px;
      color: white;
      margin: 0 15px;
    }

    header a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <div id="home">
      <h2>Jaehee's Homepage</h2>
    </div>
    <div class="menu">
      <ul>
        <li><a href="Profile.html">Profile</a></li>

        <li><a href="skills.html">Skills</a></li> 
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="clear"></div>
  </header>

  <section id="Contact">
    <h2>Contact</h2>
    <form>
      <ul style="list-style-type: none;">
        <li>
          Employment Type : 
          <input type="radio" name="time" id="f-time" value="full-time">
          <label for="f-time">Full-time</label>
          <input type="radio" name="time" id="p-time" value="part-time">
          <label for="p-time">Part-time</label>
        </li>
        <li>
          <label for="c-name">Name : </label>
          <input type="text" id="c-name">
        </li>
        <li>
          <label for="c-company">Company : </label>
          <input type="text" id="c-company">
        </li>
        <li>
          <label for="c-email">Email : </label>
          <input type="email" id="c-email" placeholder="id@host">
        </li>
        <li>
          <button type="submit">submit</button>
        </li>
      </ul>
    </form>
    <hr>
  </section>

  <footer>
    <div>
      <hr>

    </div>
  </footer>
